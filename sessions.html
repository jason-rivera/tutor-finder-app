<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>CST Tutor Finder | Sessions</title>

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="styles/bootstrap-dark.css" />

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cd6afecc1d.js" crossorigin="anonymous"></script>

    <!-- Optional styles and scripts of your own -->
    <link type="text/css" rel="stylesheet" href="styles/sessions.css" />
    <link type="text/css" rel="stylesheet" href="styles/modals.css" />
    <link type="text/css" rel="stylesheet" href="styles/text-input-fields.css" />

  </head>
  <body>

    <div class="body-container1">
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Leave Review</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-body">
              <form id="reviewTutor">
                <div class="media" >
                  <img id="tutorProfilePic" src="https://dummyimage.com/128x128/4d4d4d/ffffff&text=Tutor+profile+pic" class="mr-3" alt="Tutor profile pic" style="border: solid black 2px; border-radius: 10px; width: 150px;">
                  <div class="media-body">
                    <h5 class="mt-0" id="tutorName">$Tutor Name</h5>
                    <p id="sessionDate">Session Date: date</p>
                    <p id="reviewDate">Review Date: date</p>
                    <p id="subjectTaught">Subject taught: subject</p>
                    <p id="rateApplied">Rate: rate</p>
                    <p id="sessionMessage">message: message</p>
                  </div>
                </div>
      
                <hr class="my-4">
      
                <div class="form-group">
                  <label for="rangeOnTime">On time?</label>
                  <input type="range" class="form-control-range" id="rangeOnTime">
                </div>
      
                <div class="form-group">
                  <label for="teachingAbility">Teaching ability</label>
                  <input type="range" class="form-control-range" id="teachingAbility">
                </div>
      
                <div class="form-group">
                  <label for="knowledge">Knowledge</label>
                  <input type="range" class="form-control-range" id="knowledge">
                </div>
      
                <div class="form-group" id="textAreaDiv" >
                  <label for="reviewTextArea">Write your feedback here</label>
                  <textarea class="form-control" id="reviewTextArea" rows="5"></textarea>
                  <hr class="my-4">
                  <input class="btn btn-primary submitReview" type="submit" value="Submit" style="float: right"data-dismiss="modal" data-toggle="modal" data-target="#successModal">
                </div>
      
              </form>
            </div>
          </div>
        </div>
    </div>

		<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content" id="review-submitted-modal">
				<div class="modal-header">
				<h5 class="modal-title">Review submitted</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-footer" id="review-submitted-footer">
				<button type="button" class="btn btn-secondary" id="review-submitted-close-button" data-dismiss="modal">Close</button>
				</div>
			</div>
			</div>
		</div>
		<div id="mainSelect" class="btn-group-toggle d-inline-flex justify-content-center w-100 my-2" data-toggle="buttons">
			<label id="awaitSelect"class="btn btn-secondary btn-sm w-25 mx-2">
			<input  type="checkbox" data-toggle="button" checked autocomplete="off"><i class="far fa-hourglass" style="color: rgba(255, 166, 0, 0.596);"></i> 
			</label>
			<label id="completeSelect" class="btn btn-secondary btn-sm w-25 mx-2">
			<input  type="checkbox" data-toggle="button" checked autocomplete="off"> <i class=" far fa-check-circle" style="color: rgb(106, 170, 22);"></i>
			</label>
			<label id="pendingSelect"  class="btn btn-secondary btn-sm w-25 mx-2">
			<input  type="checkbox" data-toggle="button" checked autocomplete="off"> <i class="far fa-calendar-check" style="color: green;"></i>
			</label>
			<label id="cancelSelect"  class="btn btn-secondary btn-sm w-25 mx-2">
			<input type="checkbox" data-toggle="button" checked autocomplete="off"> <i class="far fa-calendar-times" style="color: rgba(151, 17, 17, 0.774);"></i>
			</label>
		</div>
		<div class="accordion" id="accordionExample"></div>
	</div>

    <!-- Bootstrap libraries from CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Firebase libraries from CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <!-- Your own Firebase API key information -->
    <script src="scripts/firebase_api_team24.js"></script>

    <!-- Header Navigation Bar -->
    <script src="scripts/navbar-common.js"></script>
    <script>addNavbarCommon(window.location.pathname)</script>

    <!-- Testing files for submitting review -->
    <script src="scripts/write-review.js"></script>

    <script src="scripts/sessions.js"></script>
  </body>
</html>
