<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CST Tutor Finder | Tutor Form</title>

        <!-- Bootstrap for Mobile-first, and JQuery -->
        <link type="text/css" rel="stylesheet" href="styles/bootstrap-dark.css" />

        <!-- Optional styles and scripts of your own -->
        <link type="text/css" rel="stylesheet" href="styles/text-input-fields.css" />
        <link type="text/css" rel="stylesheet" href="styles/tutor-form.css" />
		<link type="text/css" rel="stylesheet" href="styles/calendar.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    </head>
    
    <body>
        <!-------------------------------------->
        <!---      Update success modal      --->
        <!-------------------------------------->
		<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Tutor profile updated</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
		</div>
        <!-------------------------------------->
        <!-- The following is HTML for layout -->
        <!-------------------------------------->
        <div class="body-container">
            <form id="tutor-form">   

                <div class="form-group" id="subjects">
                    <br>
                    <h6>Course(s) you teach:</h6>
                </div>

                <div class="button-cont d-inline-flex justify-content-center flex-wrap">
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1100"><span>COMP 1100</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1113"><span>COMP 1113</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1116"><span>COMP 1116</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1510"><span>COMP 1510</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1537"><span>COMP 1537</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1712"><span>COMP 1712</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="1800"><span>COMP 1800</span>
                    </label>
                    </div>
            
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="9999"><span>COMP 9999</span>
                    </label>
                    </div>
    
                    <div class="ck-button">
                    <label>
                        <input class="subject-check-input" type="checkbox" id="8888"><span>COMP 8888</span>
                    </label>
                    </div>
                </div>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
                <h6><label for="rate">Hourly Rate:</label></h6>
                <br>
                <input class="form-control dropdown-modifier" type="number" id="rate" step=".05" name="rate" min="0" max="200" placeholder="Enter rate here"> 

                <br/>
                <h6><label for="tutor-description">Tell us about yourself:</label></h6>
				<textarea class="form-control" id="tutor-description" rows="3" placeholder="Enter your description"></textarea>
                <br/>

				<h6>Schedule:</h6>
				
				<div id="centerContent">
					<div id="calendarContainer">
						<h6 class="times text-center align-middle"></h6>
					</div>
				</div>

                <button type="submit" class="btn btn-primary submit-button" id="submit-button" data-toggle="modal" data-target="#successModal">Submit</button>
                <br/><br/>
            </form>
        </div>



        <!----------------------------------------------->
        <!--    JS: Boostrap, Firebase, API related    -->
        <!----------------------------------------------->
        <!-- Bootstrap libraries from CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

        <!-- Firebase libraries from CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

        <!-- Your own Firebase API key information -->
        <script src="scripts/firebase_api_team24.js"> </script>

        <!--------------------------------------------------------------------->
        <!--      JS files: Your own JavaScript functions included here      -->
        <!--------------------------------------------------------------------->
        <!-- Header Navigation Bar -->	
        <script> var navBarCommonName={name: "Tutor Form" }; </script>
        <script src="scripts/navbar-common.js"></script>

        <!-- Writing to database-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/write-tutor.js"></script>
		

    </body>
</html>
